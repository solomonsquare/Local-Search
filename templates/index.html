<!DOCTYPE html>
<html>
<head>
    <title>Location Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background-color: #ffffff;
            --surface-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-md: 8px;
            --transition: all 0.2s ease;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            background-color: var(--background-color);
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 380px;
            min-width: 380px;
            height: 100%;
            overflow-y: auto;
            background: var(--background-color);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        #search-container {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--background-color);
        }

        #export-container {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            display: none;
        }

        #export-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }

        #export-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        #search-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-sizing: border-box;
            margin-bottom: 10px;
            transition: var(--transition);
            background: var(--surface-color);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #error-message {
            color: #dc2626;
            display: none;
            margin-top: 12px;
            font-size: 14px;
            padding: 12px;
            background: #fef2f2;
            border-radius: var(--radius-md);
            border: 1px solid #fecaca;
        }

        #results-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--surface-color);
        }

        .place-item {
            padding: 16px;
            margin-bottom: 12px;
            border-radius: var(--radius-md);
            background: var(--background-color);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .place-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .place-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .place-type {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .place-type::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .place-details {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        #map {
            flex-grow: 1;
            height: 100%;
        }

        .suggestions-container {
            position: absolute;
            width: calc(100% - 48px);
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-top: 4px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: var(--surface-color);
        }

        .suggestion-main {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .suggestion-secondary {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Map customization */
        .mapboxgl-ctrl-zoom-in,
        .mapboxgl-ctrl-zoom-out {
            background: var(--background-color) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: var(--radius-md) !important;
            margin-bottom: 5px !important;
        }

        .mapboxgl-ctrl-zoom-in:hover,
        .mapboxgl-ctrl-zoom-out:hover {
            background: var(--surface-color) !important;
        }

        .mapboxgl-popup {
            max-width: 300px;
        }

        .mapboxgl-popup-content {
            padding: 15px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        /* Quick search icons */
        .quick-search {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            gap: 8px;
        }

        .category-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: var(--transition);
            padding: 4px;
        }

        .category-icon:hover {
            transform: translateY(-2px);
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .category-icon:hover .icon-circle {
            box-shadow: var(--shadow-md);
            background: var(--primary-color);
            color: white;
        }

        .icon-circle svg {
            width: 20px;
            height: 20px;
        }

        .category-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
            white-space: nowrap;
        }

        .category-icon:hover .category-label {
            color: var(--primary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .quick-search {
                grid-template-columns: repeat(3, 1fr);
                padding: 8px;
            }

            .icon-circle {
                width: 36px;
                height: 36px;
            }

            .icon-circle svg {
                width: 18px;
                height: 18px;
            }

            .category-label {
                font-size: 10px;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                height: 100vh;
            }

            #sidebar {
                width: 100%;
                min-width: unset;
                height: 50vh;
                min-height: 50vh;
                order: 2;
            }

            #map {
                height: 50vh;
                min-height: 50vh;
                order: 1;
            }

            .quick-search {
                grid-template-columns: repeat(4, 1fr);
                padding: 8px;
                gap: 4px;
            }

            .category-icon {
                padding: 2px;
            }

            .icon-circle {
                width: 32px;
                height: 32px;
            }

            .icon-circle svg {
                width: 16px;
                height: 16px;
            }

            .category-label {
                font-size: 10px;
            }

            #search-container {
                padding: 12px;
            }

            #search-input {
                padding: 10px 12px;
                font-size: 14px;
            }

            .place-item {
                padding: 12px;
                margin-bottom: 8px;
            }

            .place-name {
                font-size: 14px;
                margin-bottom: 4px;
            }

            .place-type {
                font-size: 12px;
            }

            .place-details {
                font-size: 12px;
            }

            /* Add a toggle button for sidebar on mobile */
            #mobile-toggle {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                box-shadow: var(--shadow-md);
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: var(--transition);
            }

            #mobile-toggle:hover {
                background: var(--primary-hover);
                transform: scale(1.05);
            }

            #mobile-toggle svg {
                width: 24px;
                height: 24px;
            }

            /* Add class for hiding sidebar on mobile */
            .sidebar-hidden {
                display: none !important;
            }
        }

        /* Even smaller screens */
        @media (max-width: 480px) {
            .quick-search {
                grid-template-columns: repeat(3, 1fr);
            }

            #search-container {
                padding: 8px;
            }

            #search-input {
                padding: 8px 10px;
                font-size: 13px;
            }
        }

        /* Landscape mode */
        @media (max-height: 500px) and (orientation: landscape) {
            #sidebar {
                height: 100vh;
                width: 300px;
                min-width: 300px;
                order: 2;
            }

            #map {
                height: 100vh;
                flex: 1;
                order: 1;
            }

            #container {
                flex-direction: row;
            }

            .quick-search {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
